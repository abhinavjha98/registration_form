<!DOCTYPE html>
<html>
<head>
	<title>SignUp/Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="registration-box">
		<h2>Registration Form</h2>
		<form>
			<div class="inputTex">
				<input type="text" name="FirstName" required="">
				<label>FirstName:</label>
			</div>
			<div class="inputTex">
				<input type="text" name="LastName" required="">
				<label>LastName:</label>
			</div>
			<div class="inputTex">
				<input type="email" name="LastName" required="">
				<label>Email ID:</label>
			</div>
			<div class="inputTex">
				<input type="Password" name="LastName" required="">
				<label>Password:</label>
			</div>
			<div class="radio">
				<label>Gender:</label>
				<input type="radio" name="Male" value ="Male"required="">
				<label>Male</label>
				<input type="radio" name="Female" value ="Male"required="">
				<label>Female</label>
				<br>
				<br>
			</div>
			<div class="inputTex">
				<input type="number" min="0" max="9" name="LastName" required="">
				<label>Phone Number:</label>
			</div>
			

			<input type="submit" name="" value="Submit">
			<input type="reset" name="" value="Clear">
		</form>
		
	</div>
	<div class="login-box">
		<h2>Login</h2>
		<div class="inputTex">
				<input type="email" name="LastName" required="">
				<label>Email ID:</label>
			</div>
			<div class="inputTex">
				<input type="Password" name="LastName" required="">
				<label>Password:</label>
			</div>
			<input type="submit" name="" value="Submit">
	</div>

</body>
</html>
